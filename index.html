<!DOCTYPE html>
<html>
<head>
	<title>Space Battle Lab</title>
	<link href="https://fonts.googleapis.com/css?family=Limelight|Bungee+Outline|Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- 	make sure buttons come before the javascript script tag
 	<button id="pause">Pause</button>
 -->
 	<h1 id=#title>SPACE ARMADA</h1>
 	<h2 id=#credit>Created by Tyler Earls</h2>
	<div class="container">
		<img src="images/deep-space.jpg" alt="Deep Space">
 		<button class="btn" id="start">START GAME</button>
		<button class="btn" id="fire">FIRE AT ALIEN SHIP</button>
		<button class="btn" id="retreat">RETREAT</button>
		<button class="btn" id="reset">RESET</button>
	</div>
	<div class="scoreboard">
		<div id="player-score">
			<h3>Health</h3>
			<h3>Games Won</h3>
 			<h3>Games Lost</h3>
 		</div>
 		<div id="alien-score">
 			<h3>Health</h3>
 			<h3>Remaining Ships</h3>
 		</div>
 	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
